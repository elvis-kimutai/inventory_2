<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="../static/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <header>
        <h1>Inventory Management System</h1>
    </header>

    <main>
        <!-- Add New Item Section -->
        <section class="section-cta" id="cta">
            <div class="container">
                <div class="cta">
                    <div class="cta-text-box">
                        <h2 class="heading-secondary">Add New Item</h2>
                        <p class="cta-text">
                            Add items to your inventory. Manage your stock, item categories, quantities, and more.
                        </p>
                        <form action="/add_item" method="POST" class="cta-form" id="add-item-form">
                            <div>
                                <label for="item-name">Item Name</label>
                                <input type="text" id="item-name" name="item-name" placeholder="e.g., Laptop" required />
                            </div>
                            <div>
                                <label for="category">Category</label>
                                <input type="text" id="category" name="category" placeholder="e.g., Electronics" required />
                            </div>
                            <div>
                                <label for="quantity">Quantity</label>
                                <input type="number" id="quantity" name="quantity" placeholder="e.g., 10" required />
                            </div>
                            <div>
                                <label for="price">Price per Unit ($)</label>
                                <input type="number" id="price" name="price" step="0.01" placeholder="e.g., 1000.00" required />
                            </div>
                            <div>
                                <label for="description">Description</label>
                                <textarea id="description" name="description" rows="4"></textarea>
                            </div>
                            <button type="button" id="generate-description" class="btn btn-secondary">Generate Description</button>
                            <button class="btn btn-form" type="submit">Add Item</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Inventory List Section -->
        <section class="inventory-list">
            <h2>Inventory List</h2>
            <ul class="user-list">
                {% for item in inventory %}
                    <li class="user-item">
                        <form action="/update_item/{{ item[0] }}" method="POST" class="user-form">
                            <input type="text" name="item-name" value="{{ item[1] }}" required class="user-input">
                            <input type="text" name="category" value="{{ item[2] }}" required class="user-input">
                            <input type="number" name="quantity" value="{{ item[3] }}" required class="user-input">
                            <input type="number" name="price" value="{{ item[4] }}" step="0.01" required class="user-input">
                            <div class="description-container">
                                <label for="description-{{ item[0] }}">Description:</label>
                                <textarea id="description-{{ item[0] }}" name="description" class="user-description">{{ item[5] }}</textarea>
                            </div>
                            <button type="submit" class="user-button">Update</button>
                        </form>
                        <form action="/delete_item/{{ item[0] }}" method="POST" class="user-form">
                            <button type="submit" class="user-button delete-button">Delete</button>
                        </form>
                    </li>
                {% else %}
                    <li>No items in the inventory</li>
                {% endfor %}
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Inventory Management System</p>
    </footer>

    <script>
        document.getElementById('generate-description').addEventListener('click', function() {
            const itemName = document.getElementById('item-name').value;
            const category = document.getElementById('category').value;
            const quantity = document.getElementById('quantity').value;

            if (!itemName || !category || !quantity) {
                alert('Please fill in the item name, category, and quantity before generating a description.');
                return;
            }

            axios.post('/generate_description', {
                item_name: itemName,
                category: category,
                quantity: quantity
            })
            .then(function (response) {
                document.getElementById('description').value = response.data.description;
            })
            .catch(function (error) {
                console.error('Error:', error);
                alert('An error occurred while generating the description. Please try again.');
            });
        });
    </script>
</body>
</html>
